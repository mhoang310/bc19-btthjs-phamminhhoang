<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCart</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="banner">            
            <div id="cardList" class="main-cart">
                
            </div>
            <div class="navv" id="navv">
                <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                      
                      <option value="Samsung">Samsung</option>
                      <option value="Iphone">Iphone</option>                      
                    </select>                    
                    
                </div>
                <button id="cardSearch" >
                    <i class="fa fa-search"></i>
                </button>

                <button id="cardHome" >
                    <i class="fa fa-home"></i>
                </button>

                <button id="cardBox" >
                    <i class="fas fa-shopping-cart" style="font-size:2rem;" data-toggle="modal" data-target="#exampleModal"></i>
                </button>
                
                <span class="total-qty" id="total-qtyy">0</span>                

            </div>
            
            <div class="cover purchase-cover"></div>
            <div class="cart">
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <!-- <span class="empty-cart">Looks Like You Haven't Added Any Product In The Cart</span> -->
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>No.</th>                                        
                                        <th>Name</th>
                                        <th>Image</th>                                        
                                        <th>Quantity</th>
                                        <th>Total</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="cardTbody"></tbody>
                            </table>    
                        </div>
                        <div class="modal-footer">
                            <strong class="mr-3">
                                Total: $ 
                                <span class="total"  id="totalEl">0</span>
                            </strong>
                            <button class="btnn buy" id="buyEl">
                                Purchase 
                                <i class="fas fa-credit-card" style="color:#6665dd;"></i>
                            </button>
                            <button class="btnn clear" id="deleteEL">
                                Clear Cart 
                                <i class="fas fa-trash" style="color:#bb342f;"></i>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
                
            </div>            
        </div>
    </div>   

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/models/Product.js"></script>
    <script src="./js/models/ProductManager.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
